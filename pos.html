<DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="css/pos.css">
  </head>
  <body>
    <div class="list-items">
      <ul id="list">
      </ul>
    </div>
    <div class="resume">
      <table>
        <thead>
          <tr>
            <th scope="col"> Item List </th>
            <th scope="col"> Quantity </th>
            <th scope="col"> Price </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2"></td>
            <td id="bigTotal">Total:</td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>
              <button id="charge">Charge</button>
            </td>
          </tr>
        </tfoot>
      </table>
      <div id="showNumber"></div>
      <div id="money"></div>
      <div id="refund"></div>
      <button id="pay">Pay</button>
      <div id="reset">RESET</div>
    </div>
    <div>
      <ul id="calculator">
        <li class="number"    id="1">1</li>
        <li class="number"    id="2">2</li>
        <li class="number"    id="3">3</li>
        <li class="operator"  id="+">+</li>
        <li class="number"    id="4">4</li>
        <li class="number"    id="5">5</li>
        <li class="number"    id="6">6</li>
        <li class="operator"  id="-">-</li>
        <li class="number"    id="7">7</li>
        <li class="number"    id="8">8</li>
        <li class="number"    id="9">9</li>
        <li class="operator"  id="*">x</li>
        <li class="number"    id="0">0</li>
        <li class="number"    id="00">00</li>
        <li                   id="C">C</li>
        <li class="operator"  id="/">/</li>
      </ul>
    </div>
  <script src="js/pos2.js"></script>
  </body>
  </html>
