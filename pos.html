<DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="css/pos.css">
  </head>
  <body>

    <div class="page">
      <div class="check">
        <div class="header">current order</div>
        <table>
          <thead>
            <tr>
              <th scope="col"> Item List </th>
              <th scope="col"> Quantity </th>
              <th scope="col"> Price </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2"></td>
              <td id="bigTotal">Total:</td>
            </tr>
            <tr>
              <td colspan="2"></td>
              <td>
                <button id="charge">Charge</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="drink">
        <div class="header">coffee drinks</div>
        <ul class="drink__list" id="list">
        </ul>
      </div>
    </div>
    <div class="divs">
      <div id="showNumber"></div>
      <div id="money"></div>
      <div id="refund"></div>
      <div id="pay">Pay</div>
      <div id="reset">RESET</div>
    </div>

  <script src="js/pos2.js"></script>
  </body>
  </html>
