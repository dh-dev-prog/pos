<DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/pos.css">
  </head>
  <body>
    <div class="page">
      <div class="check">
        <div class="header">current order</div>
        <table>
          <thead>
            <tr>
              <th scope="col"> Item </th>
              <th scope="col"> Quantity </th>
              <th scope="col"> Price </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <td class="td__sub" id="quantity" colspan="3"></td>
            </tr>
            <tr>
              <td colspan="3">
                <div class="button__cell" id="charge">
                  <div class="button__text_title"> Charge </div>
                  <div class="button__text_num" id="total"></div>
                  <div class="button__text_currency">$</div>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <div class="button__cell" id="cash">
                  <div class="button__text_title">Cash</div>
                  <div class="button__text_num"></div>
                  <div class="button__text_currency">$</div>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <div class="button__cell" id="refund">
                  <div class="button__text_title">Refund</div>
                  <div class="button__text_num"></div>
                  <div class="button__text_currency">$</div>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <div id="reset">reset</div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="container">
        <div class="drink">
          <div class="header">coffee drinks</div>
          <ul class="drink__list" id="list">
          </ul>
        </div>
        <div class="calculator">
          <div class="header">Calculator</div>
          <ul class="calculator__list">
            <li class="number calculator__item"    id="1">1</li>
            <li class="number calculator__item"    id="2">2</li>
            <li class="number calculator__item"    id="3">3</li>
            <li class="number calculator__item"    id="4">4</li>
            <li class="number calculator__item"    id="5">5</li>
            <li class="number calculator__item"    id="6">6</li>
            <li class="number calculator__item"    id="7">7</li>
            <li class="number calculator__item"    id="8">8</li>
            <li class="number calculator__item"    id="9">9</li>
            <li class="number calculator__item"    id="0">0</li>
            <li class="number calculator__item"    id="00">00</li>
            <li class="calculator__item"           id="C">C</li>
          </ul>
        </div>
        <div class="arrow" id="arrow"><i class="ion-chevron-right"></i></div>
      </div>
    </div>
    <script src="js/pos.js"></script>
  </body>
  </html>
