<DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="css/pos.css">
  </head>
  <body>

    <div class="page">
      <div class="check">
        <div class="header">current order</div>
        <table>
          <thead>
            <tr>
              <th scope="col"> Item List </th>
              <th scope="col"> Quantity </th>
              <th scope="col"> Price </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2"></td>
              <td id="bigTotal">Total:</td>
            </tr>
            <tr>
              <td colspan="3">
                <button id="charge">Charge</button>
              </td>
            </tr>
            <tr>
              <td colspan="3" id="showNumber"></td>
            </tr>
            <tr>
              <td colspan="3" id="money"></td>
            </tr>
            <tr>
              <td colspan="3" id="refund"></td>
            </tr>
            <tr>
               <td>
                 <button id="pay">pay</button>
               </td>
            </tr>
            <tr>
              <td colspan="3">
                <button id="reset">reset</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="drink">
        <div class="header">coffee drinks</div>
        <ul class="drink__list" id="list">
        </ul>
        <div class="calculator" id="calculator">
          <ul class="calculator__list">
            <li class="number calculator__item"    id="1">1</li>
            <li class="number calculator__item"    id="2">2</li>
            <li class="number calculator__item"    id="3">3</li>
            <li class="number calculator__item"    id="4">4</li>
            <li class="number calculator__item"    id="5">5</li>
            <li class="number calculator__item"    id="6">6</li>
            <li class="number calculator__item"    id="7">7</li>
            <li class="number calculator__item"    id="8">8</li>
            <li class="number calculator__item"    id="9">9</li>
            <li class="number calculator__item"    id="0">0</li>
            <li class="number calculator__item"    id="00">00</li>
            <li class="calculator__item"           id="C">C</li>
          </ul>
          <ul class="calculator__list">
            <li class="operator calculator__item"  id="+">+</li>
            <li class="operator calculator__item"  id="-">-</li>
            <li class="operator calculator__item"  id="*">x</li>
            <li class="operator calculator__item"  id="/">/</li>
          </ul>
        </div>
      </div>
    </div>




  <script src="js/pos2.js"></script>
  </body>
  </html>
